<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <style>
        input{
            outline: none;
        }
        input:focus{
            border-color: #4791ff;
            border-style: solid;
        }
        textarea{
            resize: none;
        }
    </style>
</head>
<!-- name用于提交表单作为key -->

<!-- 1.传统的表单提交
input包裹在一个form中,action设置服务器地址
有一个submit,自动将数据提交到服务器
缺点:服务器必须提前将页面写好,然后前端直接跳转到这个页面-服务端渲染
不方便表单数据验证 -->
<!-- 2.前后端分离
通过JS先获取到所有的表单的内容,通过正则表达式
进行表单的验证,发送ajax请求,传递数据
服务器验证成功后返回数据,需要前端解析数据
并且决定显示什么内容-前端路由-前端渲染 -->

<!-- 提交文件需要POST,而且需要enctype:multipart/form-data -->
<body>
    <form action="https://www.baidu.com/s" method="GET" target="_blank">
        <fieldset>
            <legend>必填信息</legend>
            <div>
                <span>手机：</span>
                <input name="phone" 
                        type="text" 
                        maxlength="11" 
                        placeholder="请输入手机号" 
                        autofocus>
            </div>
            <div>
                <span>密码：</span>
                <input type="password" name="password">
            </div>
            <div>
                <span>验证码：</span>
                <input type="text">
                <!-- <button>获取验证码</button> -->
                <input type="button" value="获取验证码">
            </div>
        </fieldset>
        <fieldset>
            <legend>选填信息</legend>
            <div>
                <span>照片：</span>
                <input type="file">
            </div>
            <div>
                <span>性别：</span>
                男<input type="radio" name="sex" value="male">
                女<input type="radio" name="sex" value="female">
            </div>
            <div>
                <span>爱好：</span>
                篮球<input type="checkbox" name="hobbies" value="sing">
                code<input type="checkbox" name="hobbies" value="sss">
                rap<input type="checkbox" name="hobbies" value="ddd">
                sing<input type="checkbox" name="hobbies" value="hhh">
            </div>
            <div>
                <span>学历：</span>
                <select name="" id="" multiple>
                    <option value="0">小学</option>
                    <option value="1">中学</option>
                    <option value="2">大学</option>
                    <option value="3" selected>硕士</option>
                </select>
            </div>
            <div>
                <span>简介：</span>
                <textarea name="" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <input type="reset">
        <input type="button" value="注册">
        <input type="submit">     
    </form>

    <form action="https://www.baidu.com/s">    
        <input type="text" placeholder="请输入要搜索的关键字" name="wd">
        <input type="submit" value="百度一下">
    </form>

    <div>
        <label for="phone">hello:</label>
        <input type="text" id="phone">
    </div>
    <div>
        <span>性别：</span>
        <label for="male">男</label>
        <input type="radio" name="sex" id="male">
        <label for="female">女</label>
        <input type="radio" name="sex" id="female">
    </div>
</body>
</html>
